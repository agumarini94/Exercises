function tojs(morse){
    const step1promes = new Promise((resolve, reject) =>{
        setTimeout(() => {
            const morseObj = JSON.parse(morse); // de json a objeto
            if(Object.keys(morseObj).length > 0){
                resolve(morseObj); // if is not empty, so is ok.
            } 
            else {
                reject('something is wrong');
            }
        }, 100);
    })
    return step1promes; 
}

function toMorse(morseObj){
    const step2Promess = new Promise((resolve, reject) => 
    setTimeout(() =>{
        const userWord = prompt('PhraseUser').toLowerCase();
        let codigoMorse = []; //hago un array vacio para guardar el codigo.
        for(let letra of userWord){ //--> recorro la palabra del usuario letra por letra 
            if (letra === ' '){
                codigoMorse.push(' ');
            }
            else if(letra in morseObj){ //if the letter is in the morse object 
                codigoMorse.push(morseObj[letra]);
            }
             else { 
                reject('theres some letter wrong')  
                return; //to finish the process .
            }
        }
        resolve(codigoMorse);
    }, 100)
)}

function joinWords(morseTranslation){ //here i should get codigoMorse , that is an Array

    const divToShowResult = document.getElementById('result');
    divToShowResult.textContent = morseTranslation.join("\n");
}

function allTheProcess(){
    tojs(morse)
        .then(morseObj => {

            joinWords(codigoMorse);

allTheProcess();
