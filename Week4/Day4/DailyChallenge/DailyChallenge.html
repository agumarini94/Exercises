<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
    background: #0b0c10 url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
    color: #f5f5f5;
    font-size: 20px;
}
    #deleteAllButton {
        position: fixed;
        top: 20px;      /* distancia desde arriba */
        right: 20px;    /* distancia desde la derecha */
        padding: 10px 20px;
        background-color: #ff4d4d; /* rojo llamativo */
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
        z-index: 1000; /* para que esté por encima de todo */
        transition: transform 0.2s;
    }

    #deleteAllButton:hover {
        transform: scale(1.1);
        background-color: #ff1a1a;
    }
    /* Contenedor principal del input y botón */
#inputContainer {
    display: flex;
    justify-content: center; /* centra en la página */
    align-items: center;
    margin-top: 20px;
    gap: 10px; /* espacio entre input y botón */
}

/* Estilo del input */
#textUser {
    width: 300px; /* ancho fijo */
    height: 40px; /* alto fijo */
    padding: 0 10px;
    font-size: 16px;
    border: 2px solid #ccc;
    border-radius: 8px;
    outline: none;
    transition: border-color 0.2s;
}

#textUser:focus {
    border-color: #007bff; /* cambia color al hacer foco */
}

/* Estilo del botón */
#buttonAddGift {
    height: 40px; /* mismo alto que el input */
    padding: 0 20px; /* ancho flexible pero limitado */
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.2s, transform 0.2s;
}

#buttonAddGift:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}
.gif-item {
    display: flex;
    align-items: center; /* centra verticalmente la imagen y el botón */
    gap: 10px;           /* espacio entre imagen y botón */
    margin-bottom: 15px; /* separación entre GIFs */
}

.gif-item img {
    max-width: 200px;    /* tamaño fijo para los GIFs */
    border-radius: 10px;
    box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
}

.delete-btn {
    background-color: #ff4d4d; /* rojo llamativo */
    color: white;
    border: none;
    border-radius: 8px;
    padding: 8px 15px;
    font-size: 14px;
    cursor: pointer;
    height: fit-content;
    transition: background-color 0.2s, transform 0.2s;
}

.delete-btn:hover {
    background-color: #ff1a1a;
    transform: scale(1.05);
}

#container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); /* columnas adaptables */
    gap: 20px; /* espacio entre “celdas” */
    padding: 20px;
}

.gif-item {
    display: flex;
    flex-direction: column; /* imagen arriba, botón debajo */
    align-items: center;
    padding: 10px;
    border: 2px solid #cccccc; /* borde tipo “tabla” */
    border-radius: 10px;
    background-color: #f9f9f9;
    box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
}

.gif-item img {
    max-width: 200px;
    border-radius: 10px;
    margin-bottom: 10px; /* espacio entre imagen y botón */
}

.delete-btn {
    background-color: #ff4d4d;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 6px 12px;
    cursor: pointer;
    transition: background-color 0.2s, transform 0.2s;
}

.delete-btn:hover {
    background-color: #ff1a1a;
    transform: scale(1.05);
}

h1 {
    color: #ffdd57; /* amarillo dorado para resaltar */
    font-size: 3rem; /* tamaño grande */
    text-align: center;
    text-shadow: 
        2px 2px 5px rgba(0,0,0,0.7), /* sombra oscura para profundidad */
        0 0 10px rgba(255,221,87,0.5); /* resplandor suave */
    margin-top: 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
    </style>
    <title>DailyChallenge Day4 W4</title>
</head>
<body>
        <h1>Click to get a gift</h1>

<div class="input-wrapper">
    <input type="text" id="textUser" placeholder="Write a word to get a gif">
    <button id="buttonAddGift">Click to get a gift</button>
</div>
    <div id="container">
    </div>
<script>
    const divContainer = document.getElementById('container');
    const botonSubmit = document.getElementById('buttonAddGift');
        botonSubmit.addEventListener('click', ()=>{
            const userString = document.getElementById('textUser').value; // ---> pido que gift busdcar 
                console.log(userString);
            if(userString.trim() !== ''){ //si el usuario ingreso un string.. 
                getGift(userString.trim());
                document.getElementById('textUser').value = ''; // --> esto borra el text value a blanco.. 
            }
            else{
                alert('NOT VALID');// esto si no escribio un string correcto ... 
            }
        })
    let buttonDeleteAll = null; //Creo la variable para el boton elimiar todo, que se activa cuando viene la funcion
    async function getGift(userString){
        try{
        console.log('STARTING PROCESS');
        const answerServer = await fetch(`https://api.giphy.com/v1/gifs/random?api_key=hpvZycW22qCjn5cRM1xtWB8NKq4dQ2My&tag=${userString}`);
        const dataFromServer = await answerServer.json();
            if(!dataFromServer.data || !dataFromServer.data.images || !dataFromServer.data.images.original){
                alert(`Not found imagen for ${userString}`)
            }
        const gifImage = dataFromServer.data.images.original.url; // --> imagen del api 
        const divContainerImgDelete = document.createElement('div');//---> div para guardar la imagen y el boton remove
        divContainerImgDelete.classList.add('gif-item'); // cada GIF + botón //--> ESTO PARA AGREGAR EL CSS 
        const imagenGif = document.createElement('img'); // creo la imagen del gif
        imagenGif.src = gifImage; // ---> Agrega la imagen en la variable imagenGif

        const newBoton = document.createElement('button'); 
        newBoton.textContent='Delete'; //creo el boton cuando sale la imagen 
        newBoton.classList.add('delete-btn'); // <-- clase para el CSS

        divContainerImgDelete.appendChild(imagenGif); //--> agrego la imagen al padre div contenedor. 
        divContainerImgDelete.appendChild(newBoton); //--> agrego el boton al container div contenedor 
        divContainer.appendChild(divContainerImgDelete); // --> agrego el div contenedor, al contenedro general. 
        newBoton.addEventListener('click', () =>{
            divContainerImgDelete.remove(); //remove elemento 
        })
        if(!buttonDeleteAll){
        buttonDeleteAll = document.createElement('button');
            buttonDeleteAll.textContent='Borrar todo';
            buttonDeleteAll.id = 'deleteAllButton';
        divContainer.appendChild(buttonDeleteAll); // --> Boton que elimina todos los gifs 
            buttonDeleteAll.addEventListener('click',() =>{
                divContainer.remove();
            })
        }
        console.log(dataFromServer)
        console.log('process finish');
    }catch(error){
        console.log('something wrong' , error)
    }
}

</script>
</body>
</html>
