<script>
    function compareToTen(num){
        let resultPromise = new Promise((resolve, reject) => {
            if(num<=10){
                resolve('el numero es menor que 10');
            }
            else{
                reject('el numero es mayor que 10');
            }
        })
        return resultPromise; // si no devuelvo la promesa, no estoy devolviendo nignun valor y va a tomar como undefined. 
    }
compareToTen(10)
    .then(result => console.log(result))
    .catch(error => console.log(error))


</script>
