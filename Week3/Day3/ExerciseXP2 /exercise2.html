<!DOCTYPE html>
<title>Move the box</title>
<html>
<head>
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }

        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
        }
    </style>
</head>

<body>
    <p><button id='botton' onclick="myMove()">Click Me</button></p>
    <div id="container">
        <div id="animate"></div>
    </div>

<script>
let id; // esto crea la variable global id, para usarla desde otras funciones 
    function myMove(){ //creo la funcion 
        //obtengo el cuadrado rojo
        const container = document.getElementById('animate');
        var posicion = 0; //-->representa 0px, posicion izquirda
        let id = setInterval(function(){ //genera la funcion cada 5milisegundos 
            if(posicion >=350){ //cuando llega a 350 px, se detiene
                clearInterval(id); //detiene el intervalo 
                // myMove(); //y se vuevle a activar 
            }
            else{
                posicion++; //aumenta los px de izq a derecha
                container.style.left = posicion + 'px';
                container.style.position = 'relative';

            }
        }, 5);
    }
</script>
</body> 
</html>
