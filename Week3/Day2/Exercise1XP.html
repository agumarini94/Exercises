<script>
    function displayNumberDivisible(){ 
        let suma = 0;
        for (let numbers = 0; numbers < 500; numbers++){
            if(numbers % 23 == 0){
                console.log(numbers + ' ');
                suma += numbers; 
            }
        }  
        console.log('suma of all the numbers is ' + suma);
    }
    displayNumberDivisible();
</script>
